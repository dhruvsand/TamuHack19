<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body onload="onLoadFunc()">
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Passwordless Authentication</h1>
    <div id="allInput">
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label">Item 1:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="item1" placeholder="">
          </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label">Item 2:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="item2" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label">Item 3:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="item3" placeholder="">
            </div>
          </div>
          <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label">Item 4:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item4" placeholder="">
              </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label">Item 5:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item5" placeholder="">
                </div>
              </div>
          <button class="btn btn-primary" onclick="saveItems()">Submit</button>
        </div>
        <span id="itemAddSuccess"></span>
        <div id="generatePic"></div>

        <div class="input-group mx-5 my-5" id="howManyMissing" style="display:none">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Missing Items:</span>
              </div>
            <input type="text" class="form-control" placeholder="How many items are missing?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
            </div>
          </div>

  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
